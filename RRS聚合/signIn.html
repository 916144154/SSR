<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset class="row  sign">

        <div class="form center margin-top-3em">


            <h2>注册</h2>

            <div class="group">
                <div class="group-item">
                 
                        <!-- <label for="user_Name">姓名：</label> -->
                        <input placeholder="姓名" type="text" name="user_Name" id="user_Name" class="inner-border form-control">
                    
                </div>
                <div class="group-item">
                   
                        <!-- <label for="user_Pass_Word">密码: </label> -->
                        <input placeholder="密码" type="text" name="user_Pass_Word" id="user_Pass_Word " class="inner-border form-control">

                    
                </div>
                <div class="group-item">
                
                        <!-- <label for="phonenumber">手机号码: </label> -->
                        <input placeholder="手机号码" type="tel" name="phonenumber" id="phonenumber" class="inner-border form-control">
                   
                </div>
                <div class="group-item">
                  
                        <!-- <label for="email">邮箱：</label> -->
                        <input placeholder="邮箱" type="email " name="email" id="email" class="inner-border form-control">
                   
                </div>

                    <p>
                        <input type="submit" value="提交注册信息" class="btn">
                    </p>
                    </div>
                
        </div>


    </fieldset>
